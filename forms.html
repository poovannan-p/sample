<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-info">
    <section class="sec">
        <div>
        <h1 class="title">Pet Adoption Form</h1>
    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Name of the animal adopted</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name of the animal adopted">
      </div>
      <p>name of the adopter </p>
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
      </div>
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">mobile number </label>
            <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Enter your mobile number">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                I hereby understand and agree that the current owner makes no representations or warranties, expressed or implied, about the above-mentioned animal's temperament and is absolved from any liability for future damages or injuries caused by said animal. I also understand and agree that the current owner further gives no guarantees, expressed or implied, of the animal's suitability to the adopter and/or his family.
            </label>
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Date </label>
            <input type="date" class="form-control" id="formGroupExampleInput" placeholder="Enter your mobile number">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit Form</button>
  </form>
    </section>
    
</body>
</html>
